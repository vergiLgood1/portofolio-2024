  <style>
    /* <!-- Text selection color --> */
    ::-moz-selection {
      /* Code for Firefox */
      color: black;
      background: #ccff00;
    }

    ::selection {
      color: black;
      background: #ccff00;
    }

    /*lenis -- IMPORTANT*/
    html.lenis {
      height: auto;
    }

    /*loader -- IMPORTANT*/
    .loader {
      cursor: wait !important;
    }

    /*marquee -- IMPORTANT*/

    @keyframes scroll {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(calc(-100%));
      }
    }

    .scroll {
      animation: scroll 10s linear infinite;
    }
  </style>

  <style>
    @keyframes marquee {
      0% {
        transform: translateX(0%);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    @keyframes marquee2 {
      0% {
        transform: translateX(100%);
      }

      100% {
        transform: translateX(0%);
      }
    }

    .animate-marquee {
      animation: marquee 25s linear infinite;
    }

    .animate-marquee2 {
      animation: marquee2 25s linear infinite;
    }

    /* Menambahkan font custom */
    @font-face {
      font-family: 'MolexShoora-Bold';
      src: url('src/assets/font/MolexShoora-Bold.otf') format('opentype');
    }

    .MolexShoora-Bold {
      font-family: 'MolexShoora-Bold';
    }
  </style>
